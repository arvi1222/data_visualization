<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>

      h2 {
        text-align: center;
        color: black;
      }

      h3 {
        text-align: center;
        color: black;
      }

    </style>
    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 75,
          width = 1400 - margin,
          height = 550 - margin;

        d3.select('body')
          .append('h2')
          .attr('id', 'top_title')
          .text('Continental U.S.')

        d3.select('body')
          .append('h3')
          .attr('id', 'bottom_title')
          .text('Airports')

        var svg = d3.select("body")
          .append("svg")
          .attr("width", width + margin)
          .attr("height", height + margin)
          .append('g')
          .attr('class', 'map');

        //our projector
        var projection = d3.geo.mercator()
        	.scale(850)
        	.translate([width/.65, height/.55]);

        //renders the pixels create from above
        var path = d3.geo.path().projection(projection);

        //draw US
        var map = svg.selectAll('path')
          .data(geo_data.features)
          .enter()
          .append('path')
          .attr('d', path)
          .style('fill', 'lightGrey')
          .style('stroke', 'black')
          .style('stroke-width', 0.5);

        function plot_points(data) {
          //draw circles

          var weather_max = d3.max(data, function(d) {
            return d['weather.delay'];
          });

          var radius = d3.scale.sqrt()
            .domain([0, weather_max])
            .range([0, 20]);

          var monthNames = [
            "January", "February", "March",
            "April", "May", "June", "July",
            "August", "September", "October",
            "November", "December"
          ];

          svg.append('g')
            .attr('class', 'bubble')
            .selectAll('circle')
            .data(data)
            .enter()
            .append('circle')
            .attr('cx', function(d) {return projection([d['lon'], d['lat']])[0];})
            .attr('cy', function(d) {return projection([d['lat'], d['lat']])[1];})
            .attr('r', 3)
            .attr('fill', 'black');


          function update(day) {
            var filtered = data.filter(function(d) {
              return d['day.of.year'] === day;
            });

            function formatDate(day) {
              var date = new Date(2008, 0);
              date.setDate(day);

              var day = date.getDate();
              var monthIndex = date.getMonth();
              var year = date.getFullYear();

              return day + ' ' + monthNames[monthIndex] + ' ' + year;
            }

            d3.select('#bottom_title')
              .text('Circle size represents average time of arrival delay');

            d3.select('#top_title')
              .text('Airport Arrival Weather Delays: ' + formatDate(day));

            var circles= svg.selectAll('circle')
              .data(filtered)
              .attr('cx', function(d) {return projection([d['lon'], d['lat']])[0];})
              .attr('cy', function(d) {return projection([d['lat'], d['lat']])[1];})
              .attr('r', function(d) {return radius(d['weather.delay']);})
              .attr('fill', 'red')
              .attr('stroke', 'black')
              .attr('stroke-width', 0.4)
              .attr('opacity', 0);
                
            circles.transition()
              .duration(500)
              .attr('opacity', 0.5);
              

            circles.exit()
              .remove();

            circles.enter()
              .append('circle')
              .attr('cx', function(d) {return projection([d['lon'], d['lat']])[0];})
              .attr('cy', function(d) {return projection([d['lat'], d['lat']])[1];})
              .attr('r', function(d) {return radius(d['weather.delay']);})
              .attr('fill', 'red')
              .attr('stroke', 'black')
              .attr('stroke-width', 0.4)
              .attr('opacity', 0)
              .transition()
              .duration(500)
              .attr('opacity', 0.5);
             
          }

          var day_idx = 1;

          var daily_weather_delays = setInterval(function() {
            update(day_idx);

            day_idx++;

            if (day_idx > 366) { 
              clearInterval(daily_weather_delays)
            }
          },750);  
              
        }       

        d3.csv('daily_weather_delays.csv', function(d) {
          d['day.of.year'] = +d['day.of.year'];
          d['lat'] = +d['lat'];
          d['lon'] = +d['lon'];
          d['weather.delay'] = +d['avg.delay'];
          return d;
        }, plot_points);

      }
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    
d3.json("us_states.json", draw);
  </script>
</body>
</html>
