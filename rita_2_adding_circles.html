<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
    </style>
    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        //our projector
        var projection = d3.geo.mercator()
        						.scale(850)
        						.translate([width/.65, height/.55]);
        //renders the pixels create from above
        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
			         .data(geo_data.features)
			         .enter()
			         .append('path')
			         .attr('d', path)
			         .style('fill', 'rgb(9, 157, 217')
			         .style('stroke', 'black')
			         .style('stroke-width', 0.5);

        function plot_points(data) {
          //draw circles

          debugger;

          //fix projection...need both coordinates

          svg.append('g')
             .attr('class', 'bubble')
             .selectAll('circle')
             .data(data)
             .enter()
             .append('circle')
             .attr('cx', function(d) {return projection([d['lon'], d['lat']])[0];})
             .attr('cy', function(d) {return projection([d['lat'], d['lat']])[1];})
             .attr('r', 3); //function(d) {return d['weather.delay']});
        }

        d3.csv('flights.csv', function(d) {
          d['day.of.year'] = +d['day.of.year'];
          d['lat'] = +d['lat'];
          d['lon'] = +d['lon'];
          d['weather.delay'] = +d['weather.delay'];
          return d;
        }, plot_points);

      };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    
d3.json("us_states.json", draw);
  </script>
</body>
</html>
