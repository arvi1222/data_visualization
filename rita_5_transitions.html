<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
      circle {
        fill: red;
        stroke: black;
        stroke-width: 0.4;
        opacity: 0.5;
      }

      h2 {
        text-align: center;
        color: black;
      }

    </style>
    <script type="text/javascript">  
      function draw(geo_data) {
        "use strict";
        var margin = 75,
            width = 1400 - margin,
            height = 600 - margin;

        d3.select('body')
          .append('h2')
          .text('Weather Delays ')

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class', 'map');

        //our projector
        var projection = d3.geo.mercator()
        						.scale(850)
        						.translate([width/.65, height/.55]);
        //renders the pixels create from above
        var path = d3.geo.path().projection(projection);

        var map = svg.selectAll('path')
			         .data(geo_data.features)
			         .enter()
			         .append('path')
			         .attr('d', path)
			         .style('fill', 'rgb(9, 157, 217')
			         .style('stroke', 'black')
			         .style('stroke-width', 0.5);

        function plot_points(data) {
          //draw circles

          var weather_max = d3.max(data, function(d) {
            return d['weather.delay'];
          });

          var radius = d3.scale.sqrt()
                         .domain([0, weather_max])
                         .range([0, 10]);

          //might want to add sort to this to draw largest circle first
          svg.append('g')
             .attr('class', 'bubble')
             .selectAll('circle')
             .data(data)
             .enter()
             .append('circle')
             .attr('cx', function(d) {return projection([d['lon'], d['lat']])[0];})
             .attr('cy', function(d) {return projection([d['lat'], d['lat']])[1];})
             .attr('r', function(d) {return radius(d['weather.delay']);});


          function update(day) {
              var filtered = data.filter(function(d) {
                return d['day.of.year'] === day;
              });

              function formatDate(day) {
                var monthNames = [
                  "January", "February", "March",
                  "April", "May", "June", "July",
                  "August", "September", "October",
                  "November", "December"
                ];

                var date = new Date(2008, 0);
                date.setDate(day);

                var day = date.getDate();
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                return day + ' ' + monthNames[monthIndex] + ' ' + year;
              }

              d3.select('h2')
                .text('Weather Delays    ' + formatDate(day));

              var circles= svg.selectAll('circle')
                              .data(filtered)
                              .attr('cx', function(d) {return projection([d['lon'], d['lat']])[0];})
                              .attr('cy', function(d) {return projection([d['lat'], d['lat']])[1];})
                              .attr('r', function(d) {return radius(d['weather.delay']);});
                
              //debugger;

              circles.exit().remove(); //attr('fill', 'yellow');

              circles.enter()
                     .append('circle')
                     .transition()
                     .duration(200)
                     .attr('cx', function(d) {return projection([d['lon'], d['lat']])[0];})
                     .attr('cy', function(d) {return projection([d['lat'], d['lat']])[1];})
                     .attr('r', function(d) {return radius(d['weather.delay']);});
                     
          }

          var day_idx = 1;

          var daily_weather_delays = setInterval(function() {
            update(day_idx);
            console.log(day_idx);


            day_idx++;

            if (day_idx > 366) {
              clearInterval(daily_weather_delays)
            }
          }, 300);  

              
        }

        

        

        d3.csv('flights.csv', function(d) {
          d['day.of.year'] = +d['day.of.year'];
          d['lat'] = +d['lat'];
          d['lon'] = +d['lon'];
          d['weather.delay'] = +d['weather.delay'];
          return d;
        }, plot_points);

      }
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 to load the GeoJSON file
    */
    
d3.json("us_states.json", draw);
  </script>
</body>
</html>
